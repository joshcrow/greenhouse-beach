# =============================================================================
# ESPHOME SECRETS
# =============================================================================
# This file contains sensitive credentials for ESPHome devices.
# 
# SECURITY NOTE: This file is tracked in git. For maximum security,
# you could add it to .gitignore and manage it separately. However,
# for a private repo this is usually fine.
#
# Usage in device configs:
#   wifi:
#     ssid: !secret wifi_ssid_production
#     password: !secret wifi_password_production
# =============================================================================

# WiFi Networks
wifi_ssid_production: "GREENHOUSE_IOT"
wifi_password_production: "YOUR_IOT_NETWORK_PASSWORD"

wifi_ssid_dev: "beachFi"
wifi_password_dev: "YOUR_DEV_NETWORK_PASSWORD"

# MQTT Credentials
mqtt_username: "greenhouse"
mqtt_password: "YOUR_MQTT_PASSWORD"

# MQTT Brokers
mqtt_broker_production: "10.0.0.1"      # Greenhouse Pi (NATs to Storyteller)
mqtt_broker_dev: "192.168.1.151"        # Storyteller on Josh's network

# OTA Password (same for all devices for convenience)
ota_password: "YOUR_OTA_PASSWORD"

# Rescue AP Password
rescue_ap_password: "YOUR_RESCUE_AP_PASSWORD"

# API Encryption Keys (generate unique ones per device)
# Generate with: esphome compile config.yaml --only-generate
api_key_satellite_2: "GENERATE_WITH_openssl_rand_-base64_32"
# api_key_satellite_3: "GENERATE_NEW_KEY"
# api_key_satellite_4: "GENERATE_NEW_KEY"
