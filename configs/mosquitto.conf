# Greenhouse Gazette MQTT Broker Configuration
# Accepts connections from IoT network (via NAT) and local Docker network

# Listen on all interfaces (0.0.0.0) to accept external connections
listener 1883 0.0.0.0

# Authentication - set to false for easy setup, consider securing later
allow_anonymous true

# Enable persistence for retained messages (sensor last-known values)
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 120
max_connections -1