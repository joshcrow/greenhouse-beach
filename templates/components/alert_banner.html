{# Alert Banner Component #}
{% macro alert_banner(alerts) %}
{% if alerts %}
<tr>
    <td style="padding: 0 16px 16px 16px;">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: separate; border-spacing: 0; background-color: #2a1515; border: 1px solid #991b1b; border-radius: 12px; margin-bottom: 16px; overflow: hidden;">
            {% for alert in alerts %}
            <tr>
                <td style="padding: 10px 12px; {% if not loop.first %}border-top: 1px solid #7f1d1d;{% endif %} vertical-align: top; width: 36px; text-align: center; font-size: 20px;">
                    {{ alert.icon }}
                </td>
                <td style="padding: 10px 8px; {% if not loop.first %}border-top: 1px solid #7f1d1d;{% endif %} vertical-align: middle;">
                    <div style="font-weight: 600; font-size: 14px; color: #f87171;">
                        {{ alert.title }}
                    </div>
                    <div style="font-size: 13px; color: #fca5a5; margin-top: 2px;">
                        {{ alert.detail }}
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
    </td>
</tr>
{% endif %}
{% endmacro %}
